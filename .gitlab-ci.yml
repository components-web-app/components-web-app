review:
    stage: review
    script:
        - check_kube_domain
        - install_dependencies
        - helm_init
        - ensure_namespace
        - create_secret
        - deploy_api
        - persist_environment_url
    environment:
        name: review/$CI_COMMIT_REF_NAME
        url: https://$CI_COMMIT_REF_NAME-review.$KUBE_INGRESS_BASE_DOMAIN
        on_stop: stop_review
    artifacts:
        paths: [environment_url.txt]
    only:
        refs:
            - branches
    except:
        refs:
            - master
        variables:
            - $REVIEW_DISABLED == "true"

staging:
    retry: 1
    stage: staging
    script:
        - check_kube_domain
        - install_dependencies
        - helm_init
        - ensure_namespace
        - create_secret
        - deploy_api staging
    environment:
        name: staging
        url: https://staging.$KUBE_INGRESS_BASE_DOMAIN
    only:
        refs:
            - master
        variables:
            - $STAGING_ENABLED == "true"
    allow_failure: false

production_api:
    stage: production
    script:
        - check_kube_domain
        - install_dependencies
        - helm_init
        - ensure_namespace
        - create_secret
        - deploy_api
        - delete canary
        - delete rollout
        - persist_environment_url
    environment:
        name: production
        url: https://$KUBE_INGRESS_BASE_DOMAIN
    artifacts:
        paths: [environment_url.txt]
    when: manual
    retry: 1
    allow_failure: false
    only:
        refs:
            - master
    except:
        variables:
            - $PRODUCTION_API_DISABLED == "true"

performance:
    stage: performance
    image: docker:stable
    variables:
        DOCKER_DRIVER: overlay2
    allow_failure: true
    services:
        - docker:stable-dind
    script:
        - setup_docker
        - performance
    artifacts:
        paths:
            - performance.json
            - sitespeed-results/
    only:
        refs:
            - branches
        kubernetes: active
    except:
        variables:
            - $PERFORMANCE_DISABLED == "true"

stop_review:
    stage: cleanup
    script:
        - install_dependencies
        - delete
    environment:
        name: review/$CI_COMMIT_REF_NAME
        action: stop
    when: manual
    allow_failure: true
    only:
        refs:
            - branches
    except:
        refs:
            - master
        variables:
            - $REVIEW_DISABLED == "true"

canary:
    stage: canary
    script:
        - check_kube_domain
        - install_dependencies
        - download_chart
        - ensure_namespace
        - initialize_tiller
        - create_secret
        - deploy_api canary
    environment:
        name: production
        url: http://$CI_PROJECT_PATH_SLUG.$AUTO_DEVOPS_DOMAIN
    when: manual
    only:
        refs:
            - master
        kubernetes: active
        variables:
            - $CANARY_ENABLED == "true"
