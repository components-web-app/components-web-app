image: alpine:latest

variables:
    TEST_DISABLED: "false"
    CODE_QUALITY_DISABLED: "false"
    LICENSE_MANAGEMENT_DISABLED: "true"
    PERFORMANCE_DISABLED: "false"
    SAST_DISABLED: "true"
    DEPENDENCY_SCANNING_DISABLED: "true"
    CONTAINER_SCANNING_DISABLED: "true"
    DAST_DISABLED: "true"
    STAGING_ENABLED: "true"
    CANARY_ENABLED: "true"

cache:
    key: "$CI_JOB_NAME-$CI_COMMIT_REF_SLUG"
    paths:
        - api/vendor/

stages:
    - build
    - test
    - review
    - dast
    - staging
    - canary
    - production
    - performance
    - cleanup

before_script:
    # we are echoing pwd because resuming pipeline for cleanup cannot find the auto-devops file - helping to trace issue
    - echo $PWD
    - source ./bin/auto-devops.sh

build:
    stage: build
    image: docker:stable-git
    services:
        - docker:stable-dind
    variables:
        DOCKER_DRIVER: overlay2
    script:
        - install_dependencies
        - setup_docker
        - build
    only:
        - branches
    except:
        variables:
            - $BUILD_DISABLED == "true"

